<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="felipe"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Display some data from the object:
document.getElementById("felipe").innerHTML = "The car type is " + car.model;
</script>

</body>
</html>
